<label class="form-col-form-label" *ngIf="label">{{label}} <span *ngIf="required" class="font-weight-bold text-danger">*</span></label>

<input type="text"
       [placeholder]="placeholder"
       #inputController
       [class]="'form-control ' + ( pristine ? '' : inputValidationClass )"
       [(ngModel)]="value">

<div class="invalid-feedback" *ngIf="!pristine && errorType==MAX_ERROR">"{{label + '" ' + maxErrorMessage + ' "' + (max + 1) + '" characters'}}</div>
<div class="invalid-feedback" *ngIf="!pristine && errorType==MIN_ERROR">"{{label + '" ' + minErrorMessage + ' "' + (min - 1) + '" characters'}}</div>
<div class="invalid-feedback" *ngIf="!pristine && errorType==REQUIRED_ERROR">"{{label + '" ' + requiredErrorMessage}}</div>
<div class="invalid-feedback" *ngIf="!pristine && errorType==PATTERN_ERROR">"{{label + '" ' + patternErrorMessage}}</div>
